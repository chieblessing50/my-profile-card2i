<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blessing Uzoma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Full name:</label>
            <input type="text" id="name" data-testid="test-contact-name" required/>
            <p id="error-name" class="error" aria-live="assertive"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" data-testid="test-contact-email" required/>
            <p id="error-email" class="error" aria-live="assertive"></p>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" data-testid="test-contact-subject" required/>
            <p id="error-subject" class="error" aria-live="assertive"></p>

            <label for="message">Message:</label>
            <textarea id="message" data-testid="test-contact-message" minlength="10" required></textarea>
            <p id="error-message" class="error" aria-live="assertive"></p>

            <button type="submit" data-testid="test-contact-submit">Submit</button>

            <p id="form-error" class="error" aria-live="assertive"></p>

            <p id="form-success" class="success" data-testid="test-contact-success" style="display: none;"></p>
        </form>

        <a href="index.html" class="btn">Back to Home</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
